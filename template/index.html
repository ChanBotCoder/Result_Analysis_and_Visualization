<!DOCTYPE html>
<html>
  <head>
    <title>Upload a PDF file</title>
  </head>
  <body>
    <h1>Upload a PDF file</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="file">PDF file:</label>
      <input type="file" id="file" name="file"><br>
      <label for="start_page">Starting page:</label>
      <input type="text" id="start_page" name="start_page"><br>
      <label for="end_page">Ending page:</label>
      <input type="text" id="end_page" name="end_page"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
